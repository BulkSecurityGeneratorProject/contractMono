
<div *ngIf="phone">
    <h2><span>Phone</span> {{phone.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Phone Number</span></dt>
        <dd>
            <span>{{phone.phoneNumber}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{phone.type}}</span>
        </dd>
        <dt><span>Contact</span></dt>
        <dd>
            <div *ngIf="phone.contactId">
                <a [routerLink]="['/contact-my-suffix', phone.contactId]">{{phone.contactId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'phone-my-suffix/'+ phone.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
